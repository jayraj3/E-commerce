{% extends "auctions/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<form action="{% url 'auctions:register' %}" method="post">
						{% csrf_token %}
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" >Username</label>
							<input name="username" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" >Email</label>
							<input name="email" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" >Email again</label>
							<input name="email_confirmation" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" >Password</label>
							<input name="password" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" >Password again</label>
							<input name="password_confirmation" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button name="submit" type="submit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<p></p>Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
