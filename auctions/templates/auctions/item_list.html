{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for item in item_list %}
        <div class="col-md-3">
            <div class="card my-2">
                <img class="image-responsive" src="{{item.image.url}}" alt="Card image cap">
                <div class="card-body">
                     <small>Name: {{item.item_name}}</small>
                    <small>Price: {{item.price}}</small>
                </div>
                <a href="{% url 'auctions:item_detail' item.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
            </div>
        </div>
        {% empty %}
        <h3>No items..</h3>
        {% endfor %}
    </div>

</div>
{% endblock %}
